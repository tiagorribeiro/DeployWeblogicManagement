<form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
	<div class="form-group">
		<label class="control-label col-sm-2" for="firstnameID">Weblogic Path:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="weblogicPath" placeholder="" ng-model="weblogicPath"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="lastnameID">Project Path:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="gitPath" placeholder="" ng-model="gitPath"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>

<div class="col-sm-offset-2 col-sm-10">
	<p>{{postResultMessage}}</p>
</div>
